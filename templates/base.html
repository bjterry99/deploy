{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block titleblock %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href={% static "assets/img.svg" %} />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static "css/styles.css" %} rel="stylesheet" />
        <link href={% static "css/mystyles.css" %} rel="stylesheet" />
    </head>
    <body onload="quote()" >
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="{% url 'index' %}">Recipe App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'recipesearch' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'grocery' %}">Grocery List</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">My Menu</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block mainblock %}
        {% endblock %}

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">est. 2021</p></div>
        </footer>

        <!-- Bootstrap core JS-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script type="text/javascript" src={% static "/js/scripts.js" %}></script> 

        <script>
            function quote() {
                const list = ["My one and only", "My sweetheart", "Love of my life", "My Abigail", "Honey bunny", "My honey bunches of oats", "You are mine"]

                const random = Math.floor(Math.random() * list.length);
                console.log(random, list[random]);
                
                document.getElementById("love").innerHTML = list[random];
            }

            document.addEventListener("DOMContentLoaded", function(event) { 
                var scrollpos = localStorage.getItem('scrollpos');
                if (scrollpos) window.scrollTo({top: scrollpos,left: 0,behavior: 'instant'});
            });
            window.onbeforeunload = function(e) {
                localStorage.setItem('scrollpos', window.scrollY);
            };

            if ( window.history.replaceState ) {
                window.history.replaceState( null, null, window.location.href );
            }
        </script>
    </body>
</html>
